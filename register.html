<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="page-header">
        <img class="header-icon" src="img/Vector.png" alt="">
    </div>
    <div class="page-mainer">
        <div class="mainer-title-box">
            <img class="mainer-logo" src="./img/logo.png" alt="">
            <h1 class="mainer-title">Ant Design</h1>
        </div>
        <div class="mainer-desc">Ant Design is the most influential web design specification in Xihu district</div>
        <div class="register-section">
            <form action="">
                <span class="register-title">Register</span>
                <br>
                <input class="register-input" type="text" placeholder="Email">
                <br>
                <input class="register-input" type="password" placeholder="Password(6 digits at least, case sensitive)">
                <br>
                <input class="register-input" type="password" placeholder="Comfirm password">
                <div class="telephone-box">
                    <div class="telephone-district">
                        <select class="telephone-num" name="" id="">
                            <option value="1">+86</option>
                            <option value="2">+010</option>
                            <option value="3">+080</option>
                        </select>
                    </div>
                    <input class="register-input example" type="number" placeholder="example">
                </div>
                <div class="code-box">
                    <input class="register-input veri" type="text" placeholder="Verification code">
                    <button class="code-btn">Get Code</button>
                </div>
                <div class="register-btn-box">
                    <button class="register-btn">Register</button>
                    <span class="register-desc">existing account</span>
                </div>
            </form>
        </div>
    </div>
    <div class="page-footer">
        <div class="footer-desc">
            <span class="footer-info">Ant Design Pro</span>
            <img class="footer-logo" src="./img/Github.svg" alt="">
            <span class="footer-info">Ant Design</span>
        </div>
        <div class="footer-desc">
            <span class="footer-info">Copyright Â©2020 Produced by Ant Finance Experience Technology Department</span>
        </div>
        <div class="footer-question">
            <img class="question-icon" src="./img/Question.svg" alt="">
        </div>
    </div>
</body>
</html>
