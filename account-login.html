<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account-login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/account-login.css">
</head>
<body>
    <div class="page-header">
        <img class="header-icon" src="img/Vector.png" alt="">
    </div>
    <div class="page-mainer">
        <div class="mainer-title-box">
            <img class="mainer-logo" src="./img/logo.png" alt="">
            <h1 class="mainer-title">Ant Design</h1>
        </div>
        <div class="mainer-desc">Ant Design is the most influential web design specification in Xihu district</div>
        <div class="signin-section">
            <div class="signin-title" id="signin-title">
                <span class="signin-item active" data-index="0">Login</span>
                <span class="signin-item" data-index="1">Sign Up</span>
            </div>
            <div class="login-content" id="login-content">
                <div class="login-content-item active">
                    <div class="signin-input-box">
                        <div class="signin-input-bg">
                            <img class="signin-logo" src="./img/input-prefix.png" alt="">
                            <input class="signin-input" type="text" placeholder="username: admin or user">
                        </div>
                        <div class="signin-input-bg lock">
                            <img class="signin-logo" src="./img/input-prefix (1).png" alt="">
                            <input class="signin-input" type="text" placeholder="password: ant.design">
                        </div>
                    </div>
                    <div class="signin-choose-box">
                        <div class="choose-lf">
                        <input class="choose-checkbox" type="checkbox">
                            <span class="choose-info">Remember me</span>
                        </div>
                        <span class="choose-info blue">Forgot your</span>
                    </div>
                    <button class="choose-btn">Sign In</button>
                    <div class="quick-signin-box">
                        <div class="quick-signin">
                            <span class="choose-info">Quick Sign-in:</span>
                            <div class="quick-icon-box">
                                <img class="quick-icon" src="./img/Vector.svg" alt="">
                                <img class="quick-icon" src="./img/Vector (1).svg" alt="">
                                <img class="quick-icon" src="./img/Vector (2).svg" alt="">
                            </div>
                        </div>
                        <span class="quick-info blue">Sign Up</span>
                    </div>
                </div>
                <div class="login-content-item">
                    <div class="signup-input-box">
                        <img class="signup-logo" src="./img/input-prefix.svg" alt="">
                        <input class="signup-input" type="text" placeholder="Phone number">
                    </div>
                    <div class="tele-box">
                        <div class="tele-input-box">
                            <img class="signup-logo" src="./img/input-prefix (1).svg" alt="">
                            <input class="tele-input" type="text" placeholder="Phone number">
                        </div>
                        <button class="signup-btn" type="button">Get Code</button>
                    </div>
                    <div class="signin-choose-box signup">
                        <div class="choose-lf">
                        <input class="choose-checkbox" type="checkbox">
                            <span class="choose-info">Remember me</span>
                        </div>
                        <span class="choose-info blue">Forgot your</span>
                    </div>
                    <div class="signup-btn-box">
                        <button class="signup-btn-blue">Sign In</button>
                    </div>
                    <div class="quick-signin-box sigup">
                        <div class="quick-signin">
                            <span class="choose-info">Quick Sign-in:</span>
                            <div class="quick-icon-box">
                                <img class="quick-icon" src="./img/Vector.svg" alt="">
                                <img class="quick-icon" src="./img/Vector (1).svg" alt="">
                                <img class="quick-icon" src="./img/Vector (2).svg" alt="">
                            </div>
                        </div>
                        <span class="quick-info blue">Sign Up</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-footer">
        <div class="footer-desc">
            <span class="footer-info">Ant Design Pro</span>
            <img class="footer-logo" src="./img/Github.svg" alt="">
            <span class="footer-info">Ant Design</span>
        </div>
        <div class="footer-desc">
            <span class="footer-info">Copyright Â©2020 Produced by Ant Finance Experience Technology Department</span>
        </div>
        <div class="footer-question">
            <img class="question-icon" src="./img/Question.svg" alt="">
        </div>
    </div>
    <script>
      document.getElementById('signin-title').addEventListener('click', function(e) {
        if( event.target.className.indexOf('signin-item') >= 0){
            let index = event.target.dataset.index;
            document.querySelectorAll('.signin-item').forEach( e => e.setAttribute('class', 'signin-item'));
            document.querySelectorAll('.login-content-item').forEach( e => e.setAttribute('class', 'login-content-item'));
            document.querySelectorAll('.signin-item')[index].setAttribute('class', 'signin-item active');
            document.querySelectorAll('.login-content-item')[index].setAttribute('class', 'login-content-item active');
        }
    });
    </script>
</body>
</html>
